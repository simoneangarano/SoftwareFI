# General
mode: validation
task: clouds # clouds or features
comment: null

# Environment
seed: 0
gpu: 0
wandb: null


#Â Data
dataset: sentinel
data_dir: ./data
num_classes: 3 # 3 for clouds, 0 for features
batch_size: 64
num_workers: 4
pin_memory: true
drop_last: false

# Model
model: ghostnetv2
ckpt: "ckpt/bb_heads_clouds.pth"
width: 1.6
se_ratio: 0.25
loss: ce


# Fault Injection
inject: true ##############################################
inject_p: !!float 1.0 #####################################
inject_index: -1 ########## -1 means all layers ###########
inject_first: true ########################################
inject_epoch: 0
error_model: random

# Fault Rejection
activation: relu ##########################################
stats: true ###############################################
clip: false ###############################################
nan: true